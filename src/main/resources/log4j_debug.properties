log4j.root.logger=DEBUG,CONSOLE,DEG

#DEBUG appender customisation
log4j.appender.debug=org.apache.log4j.RollingFileAppender
log4j.appender.debug.file=./output/logging/debug_logging.log
log4j.appender.debug.max.file.size=1MB
log4j.appender.debug.max.backup.index=2
log4j.appender.debug.layout=org.apache.log4j.PatternLayout
log4j.appender.debug.layout.conversion.pattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; [%t] (%c:%L) - %m%n

#CONSOLE appender customisation
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversion.pattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; [%t] (%c:%L) - %m%n