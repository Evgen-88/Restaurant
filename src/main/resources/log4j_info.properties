log4j.root.logger=INFO,CONSOLE,INF

log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.file=./output/logging/info_logging.log
log4j.appender.info.max.file.size=1MB
log4j.appender.info.max.backup.index=2
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.conversion.pattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; [%t] (%c:%L) - %m%n

log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversion.pattern=%-5p - %d{yyyy-MM-dd HH:mm:ss.SSS}; [%t] (%c:%L) - %m%n